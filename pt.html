<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.img1{
				-webkit-filter: contrast(2)
			}
			.img2{
				-webkit-filter: brightness(1.5);
			}
			.img3{
				-webkit-filter: grayscale(3);
			}
			.img4{
				-webkit-filter: -webkit-filter: hue-rotate(45deg);
			}
		</style>
	</head>
	<body>
		<img class="img1" src="img/img.jpg"/>
		<img class="img2" src="img/img.jpg"/>
		<img class="img3" src="img/img.jpg"/>
		<img class="img4" src="img/img.jpg"/>
	</body>
</html>
